apiVersion: apps/v1
kind: Deployment
metadata:
  name: cloud-resource-optimizer
  labels:
    app: cloud-resource-optimizer
    version: v1.0.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cloud-resource-optimizer
  template:
    metadata:
      labels:
        app: cloud-resource-optimizer
        version: v1.0.0
    spec:
      containers:
      - name: cloud-resource-optimizer
        image: cloud-resource-optimizer:latest
        ports:
        - containerPort: 8000
        env:
        - name: AWS_REGION
          valueFrom:
            configMapKeyRef:
              name: cloud-resource-optimizer-config
              key: aws_region
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
